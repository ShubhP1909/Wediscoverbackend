<div *ngIf="data">
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-6">
                <img [src]="data.thumbnail" class="w-100 h-60">
            </div>
            <div class="col-md-6 m-auto">
                <div class="product-detail">
                    <h1>{{data.title}}</h1>
                    <h3>{{data.brand}}</h3>
                    <p>{{data.description}}</p>
                    <p>{{data.price | currency}}</p>
                    <div class="rounded rating-badge">
                        <img src="https://img.icons8.com/ios-filled/2x/star.png" alt="star" class="star" height="15"
                            width="15" />
                        <span>{{data.rating}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
